<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo.css">
    <title>Editor de Texto</title>
</head>
<body>

    <section id="corpo">

        <header>
            <ul>
                <li><img src="/icones/left-text-alignment-option.png" onclick="esquerda()"></li>
                <li><img src="/icones/texto-centralizado-do-botao-de-alinhamento.png" onclick="centralizar()"></li>
                <li><img src="/icones/right-text-alignment.png" onclick="direita()"></li>
                <li><img src="/icones/justify.png" onclick="justificar()"></li>
                <li><img src="/icones/negrito.png" onclick="negrito()"></li>
                <li><img src="/icones/italico.png" onclick="italico()"></li>
                <li><img src="/icones/underline.png" onclick="underline()"></li>
            </ul>
        </header>

        <textarea id="texto" class="field" name="message" placeholder="Digite sua mensagem aqui."></textarea>
    </section>
    
</body>
<script src="script.js"></script>
</html>
